apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bolcategory.fullname" . }}
  namespace: {{ .Values.nameSpace }}
  labels:
    {{- include "bolcategory.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bolcategory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bolcategory.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: "mldata-documentdata-volume"
          persistentVolumeClaim:
            claimName: "mldata-documentdata-claim"  
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8654
              protocol: TCP
          env:
          {{- range $.Values.image.env }}
            - name: {{ .name }}
            {{- if .value }}
              value: {{ .value | quote }}
            {{- end -}}
          {{- end }}
          command: ["/bin/sh", "-c"]
          args: ["gunicorn --bind 0.0.0.0:8654 --workers=1 --timeout 360 --chdir /webserver wsgi:app"]
          volumeMounts:
            - mountPath: "/documentdata"
              name: "mldata-documentdata-volume"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
