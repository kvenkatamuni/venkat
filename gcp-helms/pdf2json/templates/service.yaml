apiVersion: v1
kind: Service
metadata:
  name: {{ include "pdf2json.fullname" . }}
  namespace: {{ .Values.nameSpace }}
  labels:
    {{- include "pdf2json.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "pdf2json.selectorLabels" . | nindent 4 }}
